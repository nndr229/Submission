<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>


    <h1>Books</h1>
    <ul>
        {% for book in books.items %}
        <li>{{ book.title }} - {{ book.author }} - {{book.pubyear}} - {{book.review}} - {{book.rating}}</li>
        <!-- <li>{{book.review}}</li>
        <li>{{book.rating}}</li> -->
        {% endfor %}
    </ul>
  

    <h1>Library</h1>
    <form action="/search" method="GET">
        <label for="query">Search by Author or Year:</label>
        <input type="text" id="query" name="query">
        <input type="submit" value="Search">
    </form>

    <!-- <input type="text" placeholder="search for books"/><button>Search</button> -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Add a new book
    </button>
  </body>

  <!-- Button trigger modal -->

  <!-- Modal -->
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add a new book</h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close" 
          ></button>
        </div>

        <form class="modal-body" action="/" method="POST">
            <input type="text" placeholder="title" name="title" required></input>
            <input type="text" placeholder="author" name="author" required></input>
            <input type="text" placeholder="publication year" name="pubyear" required></input>
            <input type="text" placeholder="shortreview" name="shortreview" required></input>
            <input type="dropdown" placeholder="rating" name="rating" required></input>
          
            <input type="submit" class="btn btn-primary"></form>

        </form>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</html>

<script>
  const myModal = document.getElementById('myModal');
  const myInput = document.getElementById('myInput');

  myModal.addEventListener('shown.bs.modal', () => {
    myInput.focus();
  });
</script>
